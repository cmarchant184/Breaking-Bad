            "${{ github.workspace }}/test2.js"
            "${{ github.workspace }}/test2.py"
            "${{ github.workspace }}/test3.js"
          )

          for FILE in "${FILES[@]}"; do
            echo "Messing up $FILE..."
            
            if [ -f "$FILE" ]; then
              # Introduce typos in the file
